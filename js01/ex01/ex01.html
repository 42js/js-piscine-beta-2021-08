<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>PolarBear</title>
		<link rel="stylesheet" href="ex01.css">
		<script src="ex01.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Polar Bear</h1>
		</header>
		<main>
			<div class="top">
				<div class="left">
					<label>용변</label>
					<progress value="30" max="100" class="poo"></progress>
					<label>허기</label>
					<progress value="50" max="100" class="hungry"></progress>
					<label>에너지</label>
					<progress value="15" max="100" class="energy"></progress>
				</div>
				<div class="right">
					<div>
						<label>코딩력</label>
						<progress value="85" max="100" class="coding"></progress>
					</div>
					<div>
						<label>덕력</label>
						<progress value="95" max="100" class="love"></progress>
					</div>
					<div>
						<label>위생</label>
						<progress value="90" max="100" class="wash"></progress>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
