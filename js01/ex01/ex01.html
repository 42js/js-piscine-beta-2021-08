<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PolarBear</title>
	<script src="ex01.js" defer></script>
	<link rel="stylesheet" href="ex01.css">
</head>


<body>
	<header>
		<h1>PolarBear</h1>
	</header>
	<div class="top">
		<div class="left">
			<div class="poo">
				용변
				<progress id="poo" value=50 max=100>
				</progress>
			</div>
			<div class="hungry">
				허기
				<progress id="hungry" value=50 max=100>
				</progress>
			</div>
			<div class="energy">
				에너지
				<progress id="energy" value=50 max=100>
				</progress>
			</div>
		</div>
		<div class="right">
			<div class="coding">
				코딩력
				<progress id="coding" value=50 max=100>
				</progress>
			</div>
			<div class="love">
				덕력
				<progress id="love" value=50 max=100>
				</progress>
			</div>
			<div class="wash">
				위생
				<progress id="wash" value=50 max=100>
				</progress>
			</div>
		</div>
	</div>
</body>

</html>
