<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PolarBear</title>
    <link rel="stylesheet" href="ex01.css">
    <script src="ex01.js" defer></script>
</head>
<body>
    <h1>PolarBear</h1>

    <div class="top">
        <div class="left">
            <label for="poo">응변</label>
            <progress class="poo" max="100" id="poo"></progress>
            <label for="hungry">허기</label>
            <progress class="hungry" max="100" id="hungry"></progress>
            <label for="energy">에너지</label>
            <progress class="energy" max="100" id="energy"></progress>
        </div>
        <div class="right">
            <label for="coding">코딩력</label>
            <progress class="coding" max="100" id="coding"></progress>
            <label for="love">덕력</label>
            <progress class="love" max="100" id="love"></progress>
            <label for="wash">위생</label>
            <progress class="wash" max="100" id="wash"></progress>
        </div>
    </div>
</body>
</html>
