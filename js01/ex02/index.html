<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount calculator</title>
    <style>
      .form_item {
        margin-bottom: 10px;
      }
      hr {
        margin: 20px 0;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Discount calculator</h1>
    <form name="product_form">
      <div class="form_item">
        <label for="product_name">상품명:</label>
        <input type="text" name="product_name" />
      </div>
      <div class="form_item">
        <label for="price">금액:</label>
        <input type="number" name="price" />
      </div>
      <div class="form_item">
        <label for="isMember">멤버십 회원입니까?</label>
        <input type="checkbox" name="isMember" value="isMember"/>
      </div>
      <div class="form_item">
        <label for="grade">멤버십 등급:</label>
        <select name="grade" disabled>
          <option value="">--선택--</option>
          <option value="lv1" data-percent="5">Lv1</option>
          <option value="lv2" data-percent="10">Lv2</option>
          <option value="lv3" data-percent="15">Lv3</option>
        </select>
      </div>
    </form>
    <hr />
      <time datetime=""></time>
      <ul>
        <li class="name">상품명: </li>
        <li class="price">원가: </li>
        <li class="sale_price">할인가: </li>
      </ul>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
