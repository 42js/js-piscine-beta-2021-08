<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

				<progress class="poo" max="100" value="20"></progress>

				<b>코딩력</b>

			</div>
		</div>

			<div class="left">

				<progress class="hungry" max="100" value="50"></progress>
			</div>
			<div class="right">
				<b>덕력</b>
				<progress class="love" max="100" value="90"></progress>
			</div>
		</div>
		<div class="top">
			<div class="left">
				<b>에너지</b>
				<progress class="energy" max="100" value="15"></progress>
			</div>
			<div class="right">
				<b>위생</b>
				<progress class="wash" max="100" value="85"></progress>
