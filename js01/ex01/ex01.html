<!DOCTYPE html>
<html lang="ko">
<head>

	<script src="ex01.js" defer></script>

<body>
	<header>
		<h1>PolarBear</h1>
	</header>
	<main>
		<div class="top">
			<div class="left">
				<label for="poo">용변</label>
				<progress id="poo" value="30" max="100"></progress>
				<label for="hungry">허기</label>

				<progress id="energy" value="20" max="100"></progress>
			</div>
			<div class = "right">
				<label for="coding">코딩력</label>
				<progress id="coding" value="85" max="100"></progress>
				<label for="hobby">덕력</label>
				<progress id="hobby" value="95" max="100"></progress>
				<label for="clean">위생</label>
				<progress id="clean" value="90" max="100"></progress>
			</div>
		</div>
