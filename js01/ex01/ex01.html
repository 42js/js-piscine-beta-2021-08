<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./ex01.js" defer></script>
    <link rel="stylesheet" href="./ex01.css" />
  </head>
  <body>
    <h1>PolarBear</h1>
    <div id="wrapper">
      <div id="first">
        <div class="poo">
          <label for="poo">용변</label><br />
          <progress id="poo" max="100" value="25"></progress>
        </div>
        <div class="hungry">
          <label for="hungry">허기</label><br />
          <progress id="hungry" max="100" value="50"></progress>
        </div>
        <div class="energy">
          <label for="energy">에너지</label><br />
          <progress id="energy" max="100" value="15"></progress>
        </div>
      </div>
      <div id="second">
        <div class="coding">
          <label for="coding">코딩력</label><br />
          <progress id="coding" max="100" value="80"></progress>
        </div>
        <div class="love">
          <label for="love">덕력</label><br />
          <progress id="love" max="100" value="95"></progress>
        </div>
        <div class="wash">
          <label for="wash">위생</label><br />
          <progress id="wash" max="100" value="90"></progress>
        </div>
      </div>
    </div>
  </body>
</html>
