<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarBear</title>
    <link rel="stylesheet" type="text/css" href="ex01.css">
	<script src="ex01.js" defer></script>
</head>
<body>
    <h1>PolarBear</h1>
    <div class="top">
        <div class="left">
            <label for="poo">용변</label>
            <progress max="100" value="40" id="poo"></progress>

            <label for="hungry">허기</label>
            <progress max="100" value="40" id="hungry"></progress>

            <label for="energy">에너지</label>
            <progress max="100" value="40" id="energy"></progress>
        </div>

        <div class="right">
            <label for="coding">코딩력</label>
            <progress max="100" value="40" id="coding"></progress>

            <label for="love">덕력</label>
            <progress max="100" value="40" id="love"></progress>

            <label for="wash">위생</label>
            <progress max="100" value="40" id="wash"></progress>  <!-- progress-value background-color : red -->
        </div>
    </div>
    
</body>
</html>
