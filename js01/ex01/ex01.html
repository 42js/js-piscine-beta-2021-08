<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>PolarBear</title>
	<link rel="stylesheet" href="ex01.css">
	<script src="ex01.js" defer></script>
</head>
<body>
	<header>
		<h1>PolarBear</h1>
	</header>
	<main>
		<div class='top'>
			<div class='left'>
				용변<progress value='40' max='100' class='poo'></progress>
				허기<progress value='50' max='100' class='hungry'></progress>
				에너지<progress value='20' max='100' class='energy'></progress>
			</div>
			<div class='right'>
				코딩력<progress value='70' max='100' class='coding'></progress>
				덕력<progress value='90' max='100' class='love'></progress>
				위생<progress value='85' max='100' class='wash'></progress>
			</div>
		</div>
	</main>
</body>
</html>
