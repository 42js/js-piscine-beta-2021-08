<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarBear</title>
    <script src="ex01.js" defer></script>
    <link rel="stylesheet" href="ex01.css" />
</head>
<body>
    <h1>PolarBear</h1>
    <div class="top">
        <div class="left">
            <label for="poo">용변</label>
            <progress value="30" max="100" class="poo" id="poo"></progress>
            
            <label for="hungry">허기</label>
            <progress value="50" max="100" class="hungry" id="hungry"></progress>
            
            <label for="energy">에너지</label>
            <progress value="15" max="100" class="energy" id="energy"></progress>
        </div>
        <div class="right">
            <label for="coding">코딩력</label>
            <progress value="80" max="100" class="coding" id="coding"></progress>
            
            <label for="love">덕력</label>
            <progress value="95" max="100" class="love" id="love"></progress>
            
            <label for="wash">위생</label>
            <progress value="90" max="100" class="wash" id="wash"></progress>
        </div>
    </div>
</body>
</html>
